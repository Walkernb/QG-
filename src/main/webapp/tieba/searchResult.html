<!--搜索到贴吧的信息-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>搜索结果</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="../bootstrap/js/jquery-3.6.0.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script>
        $.post("/QGtieba2/tiebaServlet?method=searchResult",function (data){
            var obj = JSON.parse(data);
            for(let i=0;i<obj.length;i++){
                $("#select").append("<li class='list-group-item' style='margin-bottom: 15px'><a title='点击进入贴吧' href='/QGtieba2/tiebaServlet?selector=1&method=select&id=" + obj[i].id+"'>"+obj[i].name+"</a></li>");
            }
        });
    </script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" >
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="../interFace/interface.html" style="font-size: large; font-weight: bolder; color: #0f0f0f" >Home</a>
        </div>
    </div>
</nav>
<div class="container" style="display: block;margin-top: 80px">

    <div class="page-header">
        <h3 >搜索结果</h3>
    </div>
    <ul  class="list-group"id="select">
        <li class='list-group-item' style='margin-bottom: 15px'><a href='#'>12312</a></li>
    </ul>

</div>
</body>
</html>
